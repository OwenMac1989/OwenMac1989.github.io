      <h1>Create Account</h1>
       <form id="createAccount" name="createAccount" action="" method="get">

          <label for="email">Email Address:</label>
          <input type="text" id="email" name="email">
          <span id="emailError">*</span>

        </div>

        <div>
          <label for="emailRe">Confirm Email Address:</label>
          <input type="text" id="emailRe" name="emailRe">
          <span id="emailReError">*</span>

        </div>

        <div>
          <label for="pass">Password:</label>
          <input type="text" id="pass" name="pass">
          <span id="passError">*</span>

        </div>

          <label for="passRe">Confirm Password:</label>
          <input type="text" id="passRe" name="passRe">
          <span id="passReError">*</span>

        </div>

          <label for="firstN">First Name:</label>
          <input type="text" id="firstN" name="firstN">
          <span id="firstNError">*</span>

        </div>

        <div>
          <label for="lastN">Last Name:</label>
          <input type="text" id="lastN" name="lastN">
          <span id="lastNError">*</span>

        </div>

        <div>
          <label for="streetA">Street Adress:</label>
          <input type="text" id="streetA" name="streetA">
          <span id="streetAError">*</span>

        </div>

        <div>
          <label for="streetAptNum">Street Adress Apt Number:</label>
          <input type="text" id="streetAptNum" name="streetAptNum">
          <span id="streetAptNumError">*</span>

        </div>

        <div>
          <label for="city">City:</label>
          <input type="text" id="city" name="city">
          <span id="cityError">*</span>

        </div>

        <div>
          <label for="state">State:</label>
          <input type="text" id="state" name="state">
          <span id="stateError">*</span>

        </div>
        <div>
          <label for="zipC"> Zipcode:</label>
          <input type="text" id="zipC" name="zipC">
          <span id="zipCError">*</span>

        </div>
        <div>
          <label>&nbsp;</label>
          <input type="button" id="confirmAccount" value="Create Account">
